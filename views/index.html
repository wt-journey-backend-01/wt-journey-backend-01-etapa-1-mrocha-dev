<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DevBurger - Cardápio Digital</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <h1>Bem-vindo ao DevBurger!</h1>
    <nav>
      <a href="/contato">Contato</a> |
      <a href="/api/lanches" target="_blank">API de Lanches (JSON)</a>
    </nav>
  </header>

  <main>
    <h2>Envie sua sugestão de lanche</h2>
    <form action="/sugestao" method="get">
      <label for="nome">Nome do lanche:</label><br />
      <input type="text" id="nome" name="nome" required /><br /><br />

      <label for="ingredientes">Ingredientes:</label><br />
      <textarea id="ingredientes" name="ingredientes" rows="4" cols="40" required></textarea><br /><br />

      <button type="submit">Enviar sugestão</button>
    </form>
  </main>
</body>
</html>
